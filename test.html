    <script>
        function getParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        (async () => {
            mapboxgl.accessToken = 'pk.eyJ1Ijoic2Vyc2Vyc2VyIiwiYSI6ImNrZnBpaWF5azBpMWMyeHBmdzJpdno1NzgifQ.4vBDF2DNuk-beXljllf3Yg';
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: { lng: 5.279607729565072, lat: 52.18554783962881 },
                zoom: 8
            });

            const origin = [4.369115786207061, 52.06160542770829];
            let destination = [6.132421450269675, 51.39303171426383];

            console.log('getParam(dest)', getParam('dest'));
            if (getParam('dest')) {
                destination = JSON.parse(getParam('dest'));
            }

            // A simple line from origin to destination.
            // const route = {
            //     'type': 'FeatureCollection',
            //     'features': [
            //         {
            //             'type': 'Feature',
            //             'geometry': {
            //                 'type': 'LineString',
            //                 'coordinates': [origin, destination]
            //             }
            //         }
            //     ]
            // };

            const route = await getRoute(origin, destination);
            console.log('123', 123);
            // A single point that animates along the route.
            // Coordinates are initially set to origin.
            const point = {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'properties': {},
                        'geometry': {
                            'type': 'Point',
                            'coordinates': origin
                        }
                    }
                ]
            };

            // Calculate the distance in kilometers between route start/end point.
            const lineDistance = turf.length(route);
            console.log('lineDistance', lineDistance);
            const arc = [];

            // Number of steps to use in the arc and animation, more steps means
            // a smoother arc and animation, but too many steps will result in a
            // low frame rate
            const steps = 500;

            // Draw an arc between the `origin` & `destination` of the two points
            for (let i = 0; i < lineDistance; i += lineDistance / steps) {
                const segment = turf.along(route, i);
                arc.push(segment.geometry.coordinates);
            }
            console.log('arc', arc);
            // Update the route with calculated arc coordinates
            route.geometry.coordinates = arc;

            // Used to increment the value of the point measurement against the route.
            let counter = 0;

            map.on('load', () => {

                map.loadImage('truck.png', (error, image) => {
                    if (error) throw error;
                    // Add the image to the map style.
                    map.addImage('truck', image);
                })


                // Add a source and layer displaying a point which will be animated in a circle.
                map.addSource('route', {
                    'type': 'geojson',
                    'data': route
                });

                map.addSource('point', {
                    'type': 'geojson',
                    'data': point
                });

                map.addLayer({
                    'id': 'route',
                    'source': 'route',
                    'type': 'line',
                    'paint': {
                        'line-width': 5,
                        'line-color': 'red'
                    }
                });

                map.addLayer({
                    'id': 'point',
                    'source': 'point',
                    'type': 'symbol',
                    'layout': {
                        // This icon is a part of the Mapbox Streets style.
                        // To view all images available in a Mapbox style, open
                        // the style in Mapbox Studio and click the "Images" tab.
                        // To add a new image to the style at runtime see
                        // https://docs.mapbox.com/mapbox-gl-js/example/add-image/
                        'icon-image': 'truck',
                        // 'icon-rotate': ['get', 'bearing'],
                        'icon-rotation-alignment': 'map',
                        'icon-allow-overlap': true,
                        'icon-ignore-placement': true,
                        'icon-size': 0.15
                    }
                });

                function animate() {
                    const start =
                        route.geometry.coordinates[
                        counter >= steps ? counter - 1 : counter
                        ];
                    const end =
                        route.geometry.coordinates[
                        counter >= steps ? counter : counter + 1
                        ];
                    if (!start || !end) return;

                    // Update point geometry to a new position based on counter denoting
                    // the index to access the arc
                    point.features[0].geometry.coordinates =
                        route.geometry.coordinates[counter];

                    // Calculate the bearing to ensure the icon is rotated to match the route arc
                    // The bearing is calculated between the current point and the next point, except
                    // at the end of the arc, which uses the previous point and the current point
                    point.features[0].properties.bearing = turf.bearing(
                        turf.point(start),
                        turf.point(end)
                    );

                    // Update the source with this new data
                    map.getSource('point').setData(point);

                    // Request the next frame of animation as long as the end has not been reached
                    if (counter < steps) {
                        requestAnimationFrame(animate);
                    }

                    counter = counter + 1;
                }

                // document.getElementById('replay').addEventListener('click', () => {
                //     // Set the coordinates of the original point back to origin
                //     point.features[0].geometry.coordinates = origin;

                //     // Update the source layer
                //     map.getSource('point').setData(point);

                //     // Reset the counter
                //     counter = 0;

                //     // Restart the animation
                //     animate(counter);
                // });

                // Start the animation
                animate(counter)
            });




            // getRoute([4.369115786207061, 52.06160542770829], [6.132421450269675, 51.39303171426383]);
            async function getRoute(start, end) {
                // make directions request using cycling profile
                const query = await fetch(
                    `https://api.mapbox.com/directions/v5/mapbox/cycling/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`,
                    { method: 'GET' }
                );
                const json = await query.json();
                const data = json.routes[0];
                const route = data.geometry.coordinates;
                const geojson = {
                    'type': 'Feature',
                    'properties': {},
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': route
                    }
                };
                console.log('geojson', geojson);
                return geojson;
                /*
                // if the route already exists on the map, we'll reset it using setData
                if (map.getSource('route')) {
                    map.getSource('route').setData(geojson);
                }
                // otherwise, we'll make a new request
                else {
                    map.addLayer({
                        'id': 'route',
                        'type': 'line',
                        'source': {
                            'type': 'geojson',
                            'data': geojson
                        },
                        'layout': {
                            'line-join': 'round',

                        },

                        }
                    });
                }
    
                // get the sidebar and add the instructions
                const instructions = document.getElementById('instructions');
                const steps = data.legs[0].steps;

                }
                instructions.innerHTML = `<p><strong>Trip duration: ${Math.floor(
                    data.duration / 60
                )} min ðŸš´ </strong></p><ol>${tripInstructions}</ol>`;
                */

                //animateMarker(0);
            }
        })();
    </script>
